    body {
      margin: 0;
      font-family: 'Instrument Sans', sans-serif;
      overflow: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 40px rgba(214, 188, 164, 0.3), 0 0 80px rgba(214, 188, 164, 0.1);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 60px rgba(214, 188, 164, 0.5), 0 0 100px rgba(214, 188, 164, 0.2);
        transform: scale(1.02);
      }
    }
    .orb-pulse {
      animation: pulse-glow 4s ease-in-out infinite;
    }
    .background-mesh {
      background-color: #FDF9F3; /* Soft beige/Warm pastel */
      background-image: radial-gradient(at 0% 0%, hsla(30, 40%, 90%, 0.5) 0, transparent 50%),
                        radial-gradient(at 100% 100%, hsla(20, 30%, 85%, 0.3) 0, transparent 50%),
                        radial-gradient(at 50% 50%, hsla(35, 50%, 95%, 1) 0, transparent 100%);
    }
    .dotted-bg {
      background-image: radial-gradient(#8c837a 0.5px, transparent 0.5px);
      background-size: 32px 32px;
    }
  </style>
